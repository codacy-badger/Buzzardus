
plugins {
    id 'java'
    id 'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

repositories {
    jcenter()
}

mainClassName = 'com.strixmc.buzzardus.Bot'

version '1.0'

sourceCompatibility = 1.8

dependencies {
    compile 'com.google.guava:guava:28.1-jre'
    compile group: 'net.dv8tion', name: 'JDA', version: '4.1.1_101'
    compile group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.2'
    compile group: 'me.duncte123', name: 'botCommons', version: '1.0.78'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.1.3'
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'com.strixmc.buzzardus.Bot'
}
